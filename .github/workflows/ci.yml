name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - eureka-server
          - gateway-service
          - events-service
          - notifications-service
          - orders-service
          - payment-service
    defaults:
      run:
        working-directory: services/${{ matrix.service }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and test
        run: ./mvnw -B verify
