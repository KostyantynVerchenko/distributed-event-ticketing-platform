spring.application.name=gateway-service

server.port=8084

spring.cloud.gateway.server.webmvc.routes[0].id=auth-service
spring.cloud.gateway.server.webmvc.routes[0].uri=http://localhost:8083
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.server.webmvc.routes[1].id=events-service
spring.cloud.gateway.server.webmvc.routes[1].uri=http://localhost:8080
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/events/**

spring.cloud.gateway.server.webmvc.routes[2].id=orders-service
spring.cloud.gateway.server.webmvc.routes[2].uri=http://localhost:8081
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/orders/**

spring.cloud.gateway.server.webmvc.routes[3].id=payment-service
spring.cloud.gateway.server.webmvc.routes[3].uri=http://localhost:8082
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/api/payments/**

eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

spring.cloud.discovery.enabled=false

