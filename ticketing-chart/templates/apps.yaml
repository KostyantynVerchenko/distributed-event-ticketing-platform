{{- $ns := .Values.namespace -}}
{{- $tag := .Values.imageTag -}}
{{- $secret := .Values.imagePullSecret -}}
{{- $replicas := .Values.replicaCount -}}
{{- $pgPass := .Values.postgres.password -}}
{{- $kafka := .Values.kafka.bootstrapServers -}}
{{- $registry := .Values.imageRegistry -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: {{ $ns }}
spec:
  replicas: {{ $replicas }}
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      imagePullSecrets: [{name: {{ $secret }}}]
      containers:
        - name: eureka-server
          image: {{ printf "%s/eureka-server:%s" $registry $tag }}
          ports: [{containerPort: 8761}]
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: eureka-server
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: {{ $ns }}
spec:
  selector: {app: eureka-server}
  ports: [{port: 8761}]
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: {{ $ns }}
spec:
  replicas: {{ $replicas }}
  selector:
    matchLabels: {app: gateway-service}
  template:
    metadata:
      labels: {app: gateway-service}
    spec:
      imagePullSecrets: [{name: {{ $secret }}}]
      containers:
        - name: gateway-service
          image: {{ printf "%s/gateway-service:%s" $registry $tag }}
          ports: [{containerPort: 8084}]
          env:
            - name: EUREKA_SERVER_URL
              value: http://eureka-server:8761/eureka
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: {{ $ns }}
spec:
  selector: {app: gateway-service}
  ports: [{port: 8084}]
---

