      containers:
        - name: auth-service
          image: {{ printf "%s/auth-service:%s" $registry $tag }}
          ports: [{containerPort: 8080}]
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://auth-db:5432/{{ .Values.services.auth.dbName }}
            - name: SPRING_DATASOURCE_USERNAME
